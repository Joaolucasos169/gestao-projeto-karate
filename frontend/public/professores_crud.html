<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Professores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .feedback-message { display: none; margin-bottom: 1rem; }
        #edit-prof-modal { display: none; z-index: 50; background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">

        <aside id="sidebar" class="w-64 bg-indigo-800 text-white p-6 shadow-lg flex-col justify-between
                          fixed inset-y-0 left-0 transform -translate-x-full 
                          md:translate-x-0 md:flex md:relative transition-transform duration-300 z-30">
            <div>
                <h1 class="text-2xl font-bold mb-8 text-center">Dojo Gestão</h1>
                <nav class="flex-1">
                    <a href="dashboard.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">Dashboard</a>
                    <a href="alunos_crud.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">Alunos</a>
                    <a href="professores_crud.html" class="block py-3 px-4 rounded transition duration-200 bg-indigo-900 font-bold">Professores</a>
                    <a href="#" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700 opacity-50 cursor-not-allowed">Aulas/Turmas</a>
                </nav>
            </div>
             <div class="mt-auto">
                 <button id="logoutButton" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg shadow hover:bg-red-600 transition duration-200">
                     Sair do Sistema
                 </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden sticky top-0 z-20">
                <h1 class="text-2xl font-bold text-indigo-800">Dojo Gestão</h1>
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-800">
                    <i data-feather="menu" class="h-6 w-6"></i>
                </button>
            </header>

            <main class="flex-1 p-6 md:p-10 overflow-y-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">Gerenciamento de Professores</h1>
                <div id="feedback-message" class="feedback-message p-4 mb-4 rounded-md text-sm"></div>

                <section class="bg-white p-8 rounded-lg shadow-md mb-10">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Cadastrar Novo Professor</h2>
                    <form id="professor-form" onsubmit="handleProfessorSubmit(event)">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                                <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="email" class="block text-sm font-medium text-gray-700">Email (Login) *</label>
                                <input type="email" id="email" name="email" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF *</label>
                                <input type="text" id="cpf" name="cpf" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Apenas números">
                            </div>
                            <div>
                                <label for="senha" class="block text-sm font-medium text-gray-700">Senha Provisória *</label>
                                <input type="password" id="senha" name="senha" required minlength="6" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Mínimo 6 caracteres">
                            </div>
                            <div>
                                <label for="data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento *</label>
                                <input type="date" id="data_nascimento" name="data_nascimento" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone *</label>
                                <input type="tel" id="telefone" name="telefone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="(00) 90000-0000">
                            </div>
                             <div class="md:col-span-2">
                                 <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                                 <textarea id="endereco" name="endereco" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Rua, Número, Bairro, Cidade - Estado"></textarea>
                             </div>
                             <div>
                                <label for="grau" class="block text-sm font-medium text-gray-700">Grau/Dan Atual *</label>
                                <input type="text" id="grau" name="grau" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ex: Preta 1º Dan">
                             </div>
                        </div>
                        <div class="flex justify-end mt-6">
                            <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow font-medium hover:bg-indigo-700 transition duration-200">
                                Cadastrar Professor
                            </button>
                        </div>
                    </form>
                </section>

                <section class="bg-white p-8 rounded-lg shadow-md mt-10">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Professores Ativos</h2>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CPF</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Grau</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="professores-table-body" class="bg-white divide-y divide-gray-200">
                                <tr><td colspan="5" class="text-center py-4 text-gray-500">Carregando professores...</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <div id="edit-prof-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center">
             <div class="relative bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-4">
                <div class="flex justify-between items-center mb-6">
                     <h2 class="text-2xl font-semibold text-gray-700">Editar Professor</h2>
                     <button onclick="closeEditProfModal()" class="text-gray-500 hover:text-gray-700 text-3xl font-light">&times;</button>
                </div>
                <form id="edit-professor-form" onsubmit="handleUpdateProfessor(event)">
                    <input type="hidden" id="edit-prof-id" name="id">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                        <div>
                            <label for="edit-prof-nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                            <input type="text" id="edit-prof-nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-prof-cpf" class="block text-sm font-medium text-gray-700">CPF *</label>
                            <input type="text" id="edit-prof-cpf" name="cpf" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-prof-data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento *</label>
                            <input type="date" id="edit-prof-data_nascimento" name="data_nascimento" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-prof-telefone" class="block text-sm font-medium text-gray-700">Telefone *</label>
                            <input type="tel" id="edit-prof-telefone" name="telefone" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                         <div class="md:col-span-2">
                             <label for="edit-prof-endereco" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                             <textarea id="edit-prof-endereco" name="endereco" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                         </div>
                         <div>
                            <label for="edit-prof-grau" class="block text-sm font-medium text-gray-700">Grau/Dan Atual *</label>
                            <input type="text" id="edit-prof-grau" name="grau" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                         </div>
                     </div>
                     <div class="flex justify-end mt-6 space-x-4">
                         <button type="button" onclick="closeEditProfModal()" class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg shadow font-medium hover:bg-gray-400">
                             Cancelar
                         </button>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow font-medium hover:bg-indigo-700">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="js/dashboard.js"></script>
        <script src="js/professores_crud_logic.js"></script>
        <script>
             feather.replace();
        </script>
</body>
</html>
