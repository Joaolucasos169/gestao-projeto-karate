<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - Dojo Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Carrega a biblioteca de ícones Feather -->
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      /* Garante que a sidebar (menu) tenha prioridade quando desliza */
      #sidebar {
        z-index: 20;
      }
      /* Garante que o header móvel tenha prioridade */
      #mobile-header {
        z-index: 10;
      }
    </style>
  </head>
  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      <!-- 
          Barra Lateral (Menu) 
          - ID 'sidebar' para o JavaScript
          - 'hidden' (escondida) por defeito
          - 'md:flex' (visível) em ecrãs médios e maiores
          - 'absolute' para flutuar em cima do conteúdo no móvel
        -->
      <aside
        id="sidebar"
        class="w-64 bg-indigo-800 text-white p-6 shadow-lg flex flex-col absolute md:relative h-full hidden md:flex transition-transform duration-300 ease-in-out"
      >
        <h1 class="text-2xl font-bold mb-8 text-center">Dojo Gestão</h1>
        <nav class="flex-1">
          <a
            href="dashboard.html"
            class="block py-3 px-4 rounded transition duration-200 bg-indigo-900 font-bold"
          >
            Dashboard
          </a>
          <a
            href="alunos_crud.html"
            class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700"
          >
            Alunos
          </a>
          <a
            href="professores_crud.html"
            class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700"
          >
            Professores
          </a>
          <a
            href="aulas_crud.html"
            class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700"
          >
            Aulas/Turmas
          </a>
        </nav>

        <div class="mt-auto">
          <button
            id="logoutButton"
            class="w-full bg-red-500 text-white py-2 px-4 rounded-lg shadow hover:bg-red-600 transition duration-200"
          >
            Sair do Sistema
          </button>
        </div>
      </aside>

      <!-- Conteúdo Principal -->
      <main class="flex-1 flex flex-col overflow-y-auto">
        <!-- 
              Header Móvel (Botão Hambúrguer)
              - 'md:hidden' (visível) apenas em ecrãs pequenos
            -->
        <header
          id="mobile-header"
          class="md:hidden bg-white shadow-md p-4 flex justify-between items-center sticky top-0"
        >
          <h1 class="text-xl font-bold text-indigo-800">Dojo Gestão</h1>
          <button
            id="mobile-menu-button"
            class="text-gray-700 focus:outline-none"
          >
            <i data-feather="menu" class="h-6 w-6"></i>
          </button>
        </header>

        <!-- Área de Conteúdo Real -->
        <div class="p-6 md:p-10">
          <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Visão Geral</h1>
            <span class="text-lg text-gray-700 hidden md:block"
              >Olá, <span id="user-name">Usuário</span>!</span
            >
          </div>

          <!-- Cards de Estatísticas -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-sm font-medium text-gray-500 mb-2">
                Total de Alunos
              </h2>
              <p
                id="stats-total-alunos"
                class="text-3xl font-bold text-indigo-600"
              >
                0
              </p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-sm font-medium text-gray-500 mb-2">
                Próximas Graduações
              </h2>
              <p
                id="stats-graduacoes"
                class="text-3xl font-bold text-green-500"
              >
                0
              </p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-sm font-medium text-gray-500 mb-2">
                Professores Ativos
              </h2>
              <p
                id="stats-professores"
                class="text-3xl font-bold text-yellow-500"
              >
                0
              </p>
            </div>
          </div>

          <!-- Gráficos -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
            <!-- Gráfico de Faixa Etária -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-lg font-semibold text-gray-700 mb-4">
                Distribuição por Faixa Etária
              </h2>
              <canvas id="graficoFaixaEtaria"></canvas>
            </div>

            <!-- Gráfico de Sexo -->
            <div class="bg-white p-6 rounded-lg shadow-md">
              <h2 class="text-lg font-semibold text-gray-700 mb-4">
                Distribuição por Sexo
              </h2>
              <canvas id="graficoSexo"></canvas>
            </div>
          </div>

          <!-- CDN do Chart.js -->
          <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

          <!-- Atividades Recentes -->
          <div class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">
              Atividades Recentes
            </h2>
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    Ação
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    Usuário
                  </th>
                  <th
                    class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
                  >
                    Data
                  </th>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <tr>
                  <td class="px-6 py-4 text-sm text-gray-700">
                    Aluno Adicionado
                  </td>
                  <td class="px-6 py-4 text-sm text-gray-500">Você</td>
                  <td class="px-6 py-4 text-sm text-gray-500">Hoje</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts JS -->
    <!-- Carrega o script do dashboard.js (caminho corrigido para subir da pasta /public/) -->
    <script src="js/dashboard.js"></script>
    <script>
      // Ativa os ícones Feather (Menu, etc.)
      feather.replace();
    </script>
  </body>
</html>
