<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Gestão Karatê</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f9fc; }
        .sidebar { min-height: 100vh; }
    </style>
</head>
<body class="flex">
    <!-- Barra Lateral (Sidebar) -->
    <div class="sidebar w-64 bg-indigo-800 text-white p-6 flex flex-col justify-between shadow-lg">
        <div>
            <h1 class="text-2xl font-bold mb-8 border-b border-indigo-600 pb-2">Dojo Gestão</h1>
            <nav class="space-y-4">
                <a href="dashboard.html" class="flex items-center space-x-3 p-3 rounded-lg bg-indigo-700 font-semibold hover:bg-indigo-600 transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l-7-7-7 7m7 7v7a1 1 0 001 1h3m-6 0h6m-7-5h2m-2 0h2m-4 0h6m-7 0h2m-2 0h2m-4 0h6"></path></svg>
                    <span>Dashboard</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-700 transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-3H17v3zM17 12h5v-3H17v3zM12 20h5v-3h-5v3zM12 12h5v-3h-5v3zM7 20h5v-3H7v3zM7 12h5v-3H7v3zM2 20h5v-3H2v3zM2 12h5v-3H2v3z"></path></svg>
                    <span>Alunos</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-700 transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354l.354-.353a.5.5 0 00-.708 0l-.354.353zM15.5 7h.5a.5.5 0 00-.5-.5H15.5zM12 10.5v10m0 0H7m5 0h5m-7-7h2m-2-3h2m-4 6h4"></path></svg>
                    <span>Professores</span>
                </a>
                <a href="#" class="flex items-center space-x-3 p-3 rounded-lg hover:bg-indigo-700 transition duration-150">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7v4m0 0v4m0-4h4m-4 0h4m8-4H7m0 0v4m0 0v4m0-4h4m-4 0h4m8-4H7m0 0v4m0 0v4m0-4h4m-4 0h4m8-4H7m0 0v4m0 0v4m0-4h4m-4 0h4m8-4H7m0 0v4m0 0v4m0-4h4m-4 0h4m8-4H7m0 0v4m0 0v4m0-4h4m-4 0h4"></path></svg>
                    <span>Aulas/Turmas</span>
                </a>
            </nav>
        </div>
        
        <!-- Área de Usuário e Logout -->
        <div class="pt-6 border-t border-indigo-600">
            <p id="user-display" class="text-sm mb-3 font-medium truncate"></p>
            <button id="logout-button" class="w-full p-2 rounded-lg bg-red-600 hover:bg-red-700 transition duration-150 text-sm font-medium">
                Sair do Sistema
            </button>
        </div>
    </div>

    <!-- Conteúdo Principal -->
    <main class="flex-1 p-10">
        <header class="mb-10 flex justify-between items-center">
            <h2 class="text-4xl font-semibold text-gray-800">Visão Geral</h2>
            <div id="welcome-message" class="text-lg text-gray-600">Olá, <span class="font-bold" id="user-name">Usuário</span>!</div>
        </header>

        <!-- Cards de Estatísticas -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-indigo-500">
                <p class="text-sm text-gray-500">Total de Alunos</p>
                <p class="text-3xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-green-500">
                <p class="text-sm text-gray-500">Próximas Graduações</p>
                <p class="text-3xl font-bold text-gray-900 mt-1">0</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg border-l-4 border-yellow-500">
                <p class="text-sm text-gray-500">Professores Ativos</p>
                <p class="text-3xl font-bold text-gray-900 mt-1">0</p>
            </div>
        </div>

        <!-- Tabela de Atividades Recentes (Mock) -->
        <section class="mt-10 bg-white p-6 rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Atividades Recentes</h3>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ação</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuário</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Data</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">Aluno Adicionado</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" id="recent-user">Você</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">Hoje</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
