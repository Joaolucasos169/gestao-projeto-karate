<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dojo Gestão</title>
    <!-- Carrega o Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
        
        <!-- Barra Lateral (Menu) -->
        <aside class="w-64 bg-indigo-800 text-white p-6 shadow-lg flex flex-col">
            <h1 class="text-2xl font-bold mb-8 text-center">Dojo Gestão</h1>
            <nav class="flex-1">
                
                <!-- 
                  AQUI ESTÁ A CORREÇÃO:
                  Os links devem apontar para os arquivos HTML corretos.
                -->
                
                <a href="dashboard.html" class="block py-3 px-4 rounded transition duration-200 bg-indigo-900 font-bold">
                    Dashboard
                </a>
                <a href="alunos_crud.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    Alunos
                </a>
                <a href="professores_crud.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">
                    Professores
                </a>
                <a href="#" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700 opacity-50 cursor-not-allowed">
                    Aulas/Turmas (Em breve)
                </a>
            </nav>
            
            <!-- Botão de Sair no final da barra lateral -->
            <div class="mt-6">
                <button id="logoutButton" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg shadow hover:bg-red-600 transition duration-200">
                    Sair do Sistema
                </button>
            </div>
        </aside>

        <!-- Conteúdo Principal (Dashboard) -->
        <main class="flex-1 p-10 overflow-y-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Visão Geral</h1>
                <span class="text-lg text-gray-700">Olá, <span id="user-name">Usuário</span>!</span>
            </div>

            <!-- Cards de Estatísticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <!-- Total de Alunos -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-sm font-medium text-gray-500 mb-2">Total de Alunos</h2>
                    <p id="stats-total-alunos" class="text-3xl font-bold text-indigo-600">0</p>
                </div>
                <!-- Próximas Graduações -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-sm font-medium text-gray-500 mb-2">Próximas Graduações</h2>
                    <p id="stats-graduacoes" class="text-3xl font-bold text-green-500">0</p>
                </div>
                <!-- Professores Ativos -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-sm font-medium text-gray-500 mb-2">Professores Ativos</h2>
                    <p id="stats-professores" class="text-3xl font-bold text-yellow-500">0</Gbp>
                </div>
            </div>

            <!-- Atividades Recentes -->
            <div class="bg-white p-8 rounded-lg shadow-md">
                <h2 class="text-2xl font-semibold text-gray-700 mb-6">Atividades Recentes</h2>
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ação</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Usuário</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td class="px-6 py-4 text-sm text-gray-700">Aluno Adicionado</td>
                            <td class="px-6 py-4 text-sm text-gray-500">Você</td>
                            <td class="px-6 py-4 text-sm text-gray-500">Hoje</td>
                        </tr>
                        <!-- Mais atividades aqui -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Scripts JS -->
    <!-- (../js/ sobe um nível da pasta 'public/' para 'frontend/') -->
    <script src="../js/dashboard.js"></script>
</body>
</html>
