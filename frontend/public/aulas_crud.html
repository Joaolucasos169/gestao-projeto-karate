<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Aulas e Turmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .feedback-message {
        display: none;
        margin-bottom: 1rem;
        transition: opacity 0.3s ease;
      }
      .day-checkbox {
        display: none;
      }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">
      <!-- Sidebar -->
      <aside
        id="sidebar"
        class="w-64 bg-indigo-800 text-white p-6 shadow-lg flex-col justify-between fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 md:flex md:relative transition-transform duration-300 z-30"
      >
        <div>
          <h1 class="text-2xl font-bold mb-8 text-center">Dojo Gestão</h1>
          <nav>
            <a
              href="dashboard.html"
              class="block py-3 px-4 rounded hover:bg-indigo-700"
              >Dashboard</a
            >
            <a
              href="alunos_crud.html"
              class="block py-3 px-4 rounded hover:bg-indigo-700"
              >Alunos</a
            >
            <a
              href="professores_crud.html"
              class="block py-3 px-4 rounded hover:bg-indigo-700"
              >Professores</a
            >
            <a
              href="aulas_crud.html"
              class="block py-3 px-4 rounded bg-indigo-900 font-bold"
              >Aulas/Turmas</a
            >
          </nav>
        </div>
        <button
          id="logoutButton"
          class="mt-6 w-full bg-red-500 py-2 rounded-lg hover:bg-red-600"
        >
          Sair do Sistema
        </button>
      </aside>

      <!-- Conteúdo -->
      <div class="flex-1 flex flex-col">
        <header
          class="bg-white shadow-md p-4 flex justify-between items-center md:hidden sticky top-0 z-20"
        >
          <h1 class="text-2xl font-bold text-indigo-800">Dojo Gestão</h1>
          <button
            id="mobile-menu-button"
            class="text-gray-600 hover:text-indigo-800"
          >
            <i data-feather="menu" class="h-6 w-6"></i>
          </button>
        </header>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-8">
            Gerenciamento de Aulas e Turmas
          </h1>

          <div
            id="feedback-message"
            class="feedback-message p-4 rounded-md text-sm"
          ></div>

          <!-- Formulário -->
          <section class="bg-white p-8 rounded-lg shadow-md mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">
              Criar Nova Aula/Turma
            </h2>
            <form id="aula-form">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Nome da Turma *</label
                  >
                  <input
                    type="text"
                    id="nome_turma"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                    placeholder="Ex: Turma 4 a 7 anos"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Modalidade *</label
                  >
                  <input
                    type="text"
                    id="modalidade"
                    required
                    value="Karatê"
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                  />
                </div>

                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 mb-2">
                    Dias da Semana *
                  </label>

                  <div id="dias-semana-container" class="flex flex-wrap gap-3">
                    <!-- Seg -->
                    <input
                      type="checkbox"
                      id="dia-seg"
                      name="dias_semana"
                      value="Segunda"
                      class="day-checkbox hidden peer/seg"
                    />
                    <label
                      for="dia-seg"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/seg:bg-indigo-600 peer-checked/seg:text-white peer-checked/seg:border-indigo-600"
                      >Seg</label
                    >

                    <!-- Ter -->
                    <input
                      type="checkbox"
                      id="dia-ter"
                      name="dias_semana"
                      value="Terça"
                      class="day-checkbox hidden peer/ter"
                    />
                    <label
                      for="dia-ter"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/ter:bg-indigo-600 peer-checked/ter:text-white peer-checked/ter:border-indigo-600"
                      >Ter</label
                    >

                    <!-- Qua -->
                    <input
                      type="checkbox"
                      id="dia-qua"
                      name="dias_semana"
                      value="Quarta"
                      class="day-checkbox hidden peer/qua"
                    />
                    <label
                      for="dia-qua"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/qua:bg-indigo-600 peer-checked/qua:text-white peer-checked/qua:border-indigo-600"
                      >Qua</label
                    >

                    <!-- Qui -->
                    <input
                      type="checkbox"
                      id="dia-qui"
                      name="dias_semana"
                      value="Quinta"
                      class="day-checkbox hidden peer/qui"
                    />
                    <label
                      for="dia-qui"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/qui:bg-indigo-600 peer-checked/qui:text-white peer-checked/qui:border-indigo-600"
                      >Qui</label
                    >

                    <!-- Sex -->
                    <input
                      type="checkbox"
                      id="dia-sex"
                      name="dias_semana"
                      value="Sexta"
                      class="day-checkbox hidden peer/sex"
                    />
                    <label
                      for="dia-sex"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/sex:bg-indigo-600 peer-checked/sex:text-white peer-checked/sex:border-indigo-600"
                      >Sex</label
                    >

                    <!-- Sáb -->
                    <input
                      type="checkbox"
                      id="dia-sab"
                      name="dias_semana"
                      value="Sábado"
                      class="day-checkbox hidden peer/sab"
                    />
                    <label
                      for="dia-sab"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/sab:bg-indigo-600 peer-checked/sab:text-white peer-checked/sab:border-indigo-600"
                      >Sáb</label
                    >

                    <!-- Dom -->
                    <input
                      type="checkbox"
                      id="dia-dom"
                      name="dias_semana"
                      value="Domingo"
                      class="day-checkbox hidden peer/dom"
                    />
                    <label
                      for="dia-dom"
                      class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/dom:bg-indigo-600 peer-checked/dom:text-white peer-checked/dom:border-indigo-600"
                      >Dom</label
                    >
                  </div>

                  <p
                    id="dias-feedback"
                    class="text-xs text-red-500 mt-1 hidden"
                  >
                    Selecione pelo menos um dia.
                  </p>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Horário de Início *</label
                  >
                  <input
                    type="time"
                    id="horario_inicio"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Horário de Fim *</label
                  >
                  <input
                    type="time"
                    id="horario_fim"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"
                  />
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700"
                    >Professor Responsável *</label
                  >
                  <select
                    id="fk_professor"
                    required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white"
                  >
                    <option value="">Carregando professores...</option>
                  </select>
                </div>
              </div>

              <div class="flex justify-end mt-6">
                <button
                  type="submit"
                  class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow hover:bg-indigo-700 transition"
                >
                  Criar Aula
                </button>
              </div>
            </form>
          </section>

          <!-- Tabela -->
          <section class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">
              Aulas Cadastradas
            </h2>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Turma</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Modalidade</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dias</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Horário</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Professor</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                  </tr>
                </thead>
                <tbody id="aulas-tbody" class="bg-white divide-y divide-gray-200">
                  <tr>
                    <td colspan="6" class="text-center py-4 text-gray-500">
                      Carregando aulas...
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>

    <script src="js/aulas_crud_logic.js"></script>
    <script>feather.replace();</script>
  </body>
</html>
