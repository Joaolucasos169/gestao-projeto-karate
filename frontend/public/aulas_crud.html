<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Aulas e Turmas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .feedback-message { display: none; margin-bottom: 1rem; transition: opacity 0.3s ease; }
      .day-checkbox { display: none; } /* Esconde o checkbox padrão para usar o estilo customizado */
      .hidden { display: none; }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">
      
      <aside id="sidebar" class="w-64 bg-indigo-900 text-white p-6 flex flex-col justify-between h-screen fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-30">
        
        <div>
          <h1 class="text-2xl font-bold mb-8 text-center border-b border-indigo-700 pb-4">Dojo Gestão</h1>
          <nav class="space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="home"></i> Dashboard
            </a>
            <a href="alunos_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="users"></i> Alunos
            </a>
            <a href="professores_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="briefcase"></i> Professores
            </a>
            <a href="aulas_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="calendar"></i> Aulas/Turmas
            </a>
            <a href="exames_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="award"></i> Exames/Faixas
            </a>
          </nav>
        </div>
        
        <button onclick="logout()" class="flex items-center gap-3 py-3 px-4 rounded text-indigo-100 hover:bg-red-600 hover:text-white transition w-full">
          <i data-feather="log-out"></i> Sair do Sistema
        </button>
      </aside>

      <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden sticky top-0 z-20">
          <h1 class="text-2xl font-bold text-indigo-800">Dojo Gestão</h1>
          <button class="text-gray-600 hover:text-indigo-800" onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
            <i data-feather="menu" class="h-6 w-6"></i>
          </button>
        </header>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-8">Gerenciamento de Aulas e Turmas</h1>
          <div id="feedback-message" class="feedback-message p-4 rounded-md text-sm"></div>

          <section class="bg-white p-8 rounded-lg shadow-md mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Criar Nova Aula/Turma</h2>
            <form id="aula-form">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Nome da Turma *</label>
                  <input type="text" id="nome_turma" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" placeholder="Ex: Turma 4 a 7 anos" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Modalidade *</label>
                  <input type="text" id="modalidade" required value="Karatê" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
                </div>
                
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700 mb-2">Dias da Semana *</label>
                  <div class="flex flex-wrap gap-3">
                    <script>
                        const dias = ['Segunda', 'Terça', 'Quarta', 'Quinta', 'Sexta', 'Sábado', 'Domingo'];
                        const diasAbrev = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
                        dias.forEach((dia, index) => {
                            document.write(`
                                <input type="checkbox" id="dia-${index}" name="dias_semana" value="${dia}" class="day-checkbox hidden peer/d${index}" />
                                <label for="dia-${index}" class="cursor-pointer px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-indigo-50 peer-checked/d${index}:bg-indigo-600 peer-checked/d${index}:text-white peer-checked/d${index}:border-indigo-600 transition-colors">${diasAbrev[index]}</label>
                            `);
                        });
                    </script>
                  </div>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Horário de Início *</label>
                  <input type="time" id="horario_inicio" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Horário de Fim *</label>
                  <input type="time" id="horario_fim" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm" />
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Professor Responsável *</label>
                  <select id="fk_professor" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                    <option value="">Carregando professores...</option>
                  </select>
                </div>
              </div>
              <div class="flex justify-end mt-6">
                <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow hover:bg-indigo-700 transition">Criar Aula</button>
              </div>
            </form>
          </section>

          <section class="bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Aulas Cadastradas</h2>
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Turma</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Modalidade</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dias</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Horário</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Professor</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                  </tr>
                </thead>
                <tbody id="aulas-tbody" class="bg-white divide-y divide-gray-200">
                  </tbody>
              </table>
            </div>
          </section>
        </main>
      </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4 text-indigo-700">Editar Aula</h2>
            <input type="hidden" id="edit-id">
            
            <div class="grid grid-cols-1 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Nome Turma</label>
                    <input type="text" id="edit_nome_turma" class="w-full border p-2 rounded focus:ring-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Modalidade</label>
                    <input type="text" id="edit_modalidade" class="w-full border p-2 rounded focus:ring-indigo-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Início</label>
                        <input type="time" id="edit_horario_inicio" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Fim</label>
                        <input type="time" id="edit_horario_fim" class="w-full border p-2 rounded">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Professor</label>
                    <select id="edit_fk_professor" class="w-full border p-2 rounded bg-white"></select>
                </div>
                
                <div>
                     <label class="block text-sm font-medium text-gray-700 mb-2">Dias</label>
                     <div class="flex flex-wrap gap-2">
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Segunda"> <span>Seg</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Terça"> <span>Ter</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Quarta"> <span>Qua</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Quinta"> <span>Qui</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Sexta"> <span>Sex</span></label>
                        <label class="flex items-center space-x-2"><input type="checkbox" class="edit-day accent-indigo-600" value="Sábado"> <span>Sáb</span></label>
                     </div>
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button id="close-edit" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
                <button id="save-edit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar Alterações</button>
            </div>
        </div>
    </div>

    <script>
      // 1. Script para destacar o menu ativo + Logout
      document.addEventListener("DOMContentLoaded", () => {
        // Pega o nome do arquivo atual da URL (ex: "aulas_crud.html")
        const currentPage = window.location.pathname.split("/").pop() || "dashboard.html";

        // Seleciona todos os links do menu
        const links = document.querySelectorAll("nav a");

        links.forEach(link => {
          const linkPage = link.getAttribute("href");
          
          // Se o link for igual a página atual, aplica o estilo ativo
          if (linkPage === currentPage) {
            link.classList.remove("hover:bg-indigo-700"); 
            link.classList.add("bg-indigo-800", "font-bold", "border-l-4", "border-yellow-400");
          }
        });
        
        // Inicializa ícones
        if (typeof feather !== 'undefined') feather.replace();
      });

      // Função de Logout
      function logout() {
        if(confirm("Deseja realmente sair?")) {
            localStorage.removeItem('token');
            window.location.href = 'index.html';
        }
      }
    </script>
    
    <script src="js/aulas_crud_logic.js"></script>
  </body>
</html>
