<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão Karatê - Criar Conta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .feedback-message { display: none; margin-bottom: 1rem; }
        .password-strength ul { list-style: none; padding-left: 0; }
        .password-strength li { margin-bottom: 0.25rem; display: flex; align-items: center; }
        .password-strength li svg { margin-right: 0.5rem; width: 16px; height: 16px; }
        .valid { color: #10B981; }
        .invalid { color: #EF4444; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Criar Nova Conta</h2>

        <div id="feedback-message" class="feedback-message p-4 mb-4 rounded-md text-sm"></div>

        <form id="register-form">
            <div class="mb-4">
                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                <input type="text" id="nome" name="nome" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email *</label>
                <input type="email" id="email" name="email" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                       placeholder="Use @gmail, @yahoo, @hotmail ou @outlook">
                 <p id="email-feedback" class="text-xs text-red-500 mt-1 hidden">Domínio de email inválido.</p>
            </div>

            <div class="mb-4 relative">
                <label for="senha" class="block text-sm font-medium text-gray-700">Criar Senha *</label>
                <input type="password" id="senha" name="senha" required minlength="8"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                <button type="button" onclick="togglePasswordVisibility('senha', 'toggle-senha-icon')" class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-sm leading-5">
                    <i id="toggle-senha-icon" data-feather="eye-off" class="h-5 w-5 text-gray-500"></i>
                </button>
            </div>

            <div class="mb-6 relative">
                <label for="confirmarSenha" class="block text-sm font-medium text-gray-700">Confirmar Senha *</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" required minlength="8"
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pr-10">
                 <button type="button" onclick="togglePasswordVisibility('confirmarSenha', 'toggle-confirmar-senha-icon')" class="absolute inset-y-0 right-0 top-6 pr-3 flex items-center text-sm leading-5">
                    <i id="toggle-confirmar-senha-icon" data-feather="eye-off" class="h-5 w-5 text-gray-500"></i>
                </button>
                 <p id="confirmar-senha-feedback" class="text-xs text-red-500 mt-1 hidden">As senhas não coincidem.</p>
            </div>

            <div id="password-strength" class="mb-6 text-sm text-gray-600 password-strength">
                <p class="font-medium mb-2">A senha deve conter:</p>
                <ul>
                    <li id="length" class="invalid"><i data-feather="x-circle"></i> Pelo menos 8 caracteres</li>
                    <li id="lowercase" class="invalid"><i data-feather="x-circle"></i> Uma letra minúscula</li>
                    <li id="uppercase" class="invalid"><i data-feather="x-circle"></i> Uma letra maiúscula</li>
                    <li id="number" class="invalid"><i data-feather="x-circle"></i> Um número</li>
                    <li id="special" class="invalid"><i data-feather="x-circle"></i> Um caractere especial (!@#$%^&*)</li>
                </ul>
            </div>


            <div>
                <button type="submit" id="registerButton" disabled
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed">
                    Criar Conta
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Já tem uma conta?
            <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Faça Login
            </a>
        </p>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
