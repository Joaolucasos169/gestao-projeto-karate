<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Dojo Gestão</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .feedback-message { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Recuperar Senha</h2>
        
        <p class="text-sm text-gray-600 text-center mb-4">
            Digite seu email e enviaremos um link para redefinir sua senha.
        </p>
        
        <!-- Mensagem de Feedback (Erro ou Sucesso) -->
        <div id="feedback-message" class="feedback-message p-4 mb-4 rounded-md text-sm"></div>

        <form id="forgot-password-form">
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
            </div>
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Enviar Link de Recuperação
                </button>
            </div>
        </form>
        
        <p class="mt-4 text-center text-sm text-gray-600">
            Lembrou da senha? 
            <a href="index.html" class="font-medium text-indigo-600 hover:text-indigo-500">
                Faça Login
            </a>
        </p>
    </div>

    <!-- 
      O 'auth.js' lidará com o envio deste formulário.
      (Ainda precisaremos adicionar a lógica lá e no backend)
    -->
    <script src="js/auth.js"></script>
    <script>
        // Lógica de simulação temporária (o backend ainda não existe)
        const form = document.getElementById('forgot-password-form');
        const feedback = document.getElementById('feedback-message');
        
        if (form) {
            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value;
                
                // Simula o envio
                console.log("Tentando recuperar senha para:", email);
                
                feedback.textContent = "Se este email estiver cadastrado, um link de recuperação foi enviado.";
                feedback.className = 'feedback-message p-4 mb-4 rounded-md text-sm bg-green-100 border-green-400 text-green-700';
                feedback.style.display = 'block';
                form.reset();
            });
        }
    </script>
</body>
</html>
