<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestão de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
      .feedback-message { display: none; transition: opacity 0.3s ease; }
      .hidden { display: none; }
    </style>
  </head>

  <body class="bg-gray-100 font-sans">
    <div class="flex h-screen">
      
      <aside id="sidebar" class="w-64 bg-indigo-900 text-white p-6 flex flex-col justify-between h-screen fixed inset-y-0 left-0 transform -translate-x-full md:translate-x-0 md:relative transition-transform duration-300 z-30">
        <div>
          <h1 class="text-2xl font-bold mb-8 text-center border-b border-indigo-700 pb-4">Dojo Gestão</h1>
          <nav class="space-y-2">
            <a href="dashboard.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="home"></i> Dashboard
            </a>
            <a href="alunos_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="users"></i> Alunos
            </a>
            <a href="professores_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="briefcase"></i> Professores
            </a>
            <a href="aulas_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="calendar"></i> Aulas/Turmas
            </a>
            <a href="exames_crud.html" class="flex items-center gap-3 py-3 px-4 rounded hover:bg-indigo-700 transition">
              <i data-feather="award"></i> Exames/Faixas
            </a>
          </nav>
        </div>

        <button onclick="logout()" class="flex items-center gap-3 py-3 px-4 rounded text-indigo-100 hover:bg-red-600 hover:text-white transition w-full">
          <i data-feather="log-out"></i> Sair do Sistema
        </button>
      </aside>

      <div class="flex-1 flex flex-col h-screen overflow-hidden">
        
        <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden sticky top-0 z-20">
          <h1 class="text-xl font-bold text-indigo-800">Dojo Gestão</h1>
          <button class="text-gray-600 hover:text-indigo-800" onclick="document.getElementById('sidebar').classList.toggle('-translate-x-full')">
            <i data-feather="menu" class="h-6 w-6"></i>
          </button>
        </header>

        <main class="flex-1 p-6 md:p-10 overflow-y-auto">
          <h1 class="text-3xl font-bold text-gray-800 mb-6">Gerenciamento de Alunos</h1>
          <div id="feedback-message" class="feedback-message p-4 rounded-md text-sm mb-4"></div>

          <section class="bg-white p-8 rounded-lg shadow-md mb-10">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Cadastrar Novo Aluno</h2>
            <form id="aluno-form">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                  <input type="text" id="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">CPF *</label>
                  <input type="text" id="cpf" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Data de Nascimento *</label>
                  <input type="date" id="data_nascimento" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Sexo *</label>
                  <select id="sexo" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                    <option value="">Selecione...</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Telefone</label>
                  <input type="tel" id="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700">Nome dos Pais/Responsáveis</label>
                  <input type="text" id="nome_pais" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div class="md:col-span-2">
                  <label class="block text-sm font-medium text-gray-700">Endereço</label>
                  <input type="text" id="endereco" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Graduação Atual</label>
                  <select id="grau_atual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                    <option value="Branca">Branca</option>
                    <option value="Amarela">Amarela</option>
                    <option value="Vermelha">Vermelha</option>
                    <option value="Laranja">Laranja</option>
                    <option value="Verde">Verde</option>
                    <option value="Roxa">Roxa</option>
                    <option value="Marrom">Marrom</option>
                    <option value="Preta">Preta</option>
                  </select>
                </div>

                <div>
                  <label class="block text-sm font-medium text-gray-700">Data Última Graduação</label>
                  <input type="date" id="data_ultima_graduacao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                </div>

              </div>

              <div class="flex justify-end mt-6">
                <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow hover:bg-indigo-700 transition font-medium">
                  Cadastrar Aluno
                </button>
              </div>
            </form>
          </section>

          <section class="bg-white p-8 rounded-lg shadow-md">
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
              <h2 class="text-2xl font-semibold text-gray-700">Alunos Cadastrados</h2>
              <div class="relative w-full md:w-64">
                <input type="text" id="search-input" placeholder="Buscar por nome ou CPF..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500">
                <i data-feather="search" class="absolute left-3 top-2.5 h-5 w-5 text-gray-400"></i>
              </div>
            </div>

            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Nome</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">CPF</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Faixa</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sexo</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Telefone</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Últ. Graduação</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
                  </tr>
                </thead>
                <tbody id="alunos-tbody" class="bg-white divide-y divide-gray-200">
                  </tbody>
              </table>
            </div>
          </section>

        </main>
      </div>
    </div>

    <div id="edit-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center z-50 backdrop-blur-sm overflow-y-auto">
        <div class="bg-white p-6 rounded shadow-lg w-full max-w-2xl m-4">
            <h2 class="text-xl font-bold mb-4 text-indigo-700">Editar Aluno</h2>
            <form id="edit-aluno-form">
                <input type="hidden" id="edit-aluno-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Nome</label>
                        <input type="text" id="edit-nome" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">CPF</label>
                        <input type="text" id="edit-cpf" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Data Nasc.</label>
                        <input type="date" id="edit-data_nascimento" required class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Sexo</label>
                        <select id="edit-sexo" required class="w-full border p-2 rounded bg-white">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Telefone</label>
                        <input type="text" id="edit-telefone" class="w-full border p-2 rounded">
                    </div>
                    <div class="md:col-span-2">
                         <label class="block text-sm font-medium text-gray-700">Pais/Responsáveis</label>
                         <input type="text" id="edit-nome_pais" class="w-full border p-2 rounded">
                    </div>
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700">Endereço</label>
                        <input type="text" id="edit-endereco" class="w-full border p-2 rounded">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Faixa Atual</label>
                        <select id="edit-grau_atual" class="w-full border p-2 rounded bg-white">
                            <option value="Branca">Branca</option>
                            <option value="Amarela">Amarela</option>
                            <option value="Vermelha">Vermelha</option>
                            <option value="Laranja">Laranja</option>
                            <option value="Verde">Verde</option>
                            <option value="Roxa">Roxa</option>
                            <option value="Marrom">Marrom</option>
                            <option value="Preta">Preta</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Última Graduação</label>
                        <input type="date" id="edit-data_ultima_graduacao" class="w-full border p-2 rounded">
                    </div>
                </div>

                <div class="flex justify-end gap-2 mt-6">
                    <button type="button" onclick="closeEditModal()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancelar</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Função de Logout (FORA do DOMContentLoaded)
        function logout() {
            if(confirm("Deseja realmente sair?")) {
                localStorage.removeItem('token');
                window.location.href = 'index.html';
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            if(typeof feather !== 'undefined') feather.replace();
            
            // Menu Ativo
            const currentPage = window.location.pathname.split("/").pop() || "dashboard.html";
            document.querySelectorAll("nav a").forEach(link => {
                if(link.getAttribute("href") === currentPage) {
                    link.classList.remove("hover:bg-indigo-700");
                    link.classList.add("bg-indigo-800", "font-bold", "border-l-4", "border-yellow-400");
                }
            });
        });
    </script>
    <script src="js/alunos_crud_logic.js"></script>
  </body>
</html>
