<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Alunos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .feedback-message { display: none; margin-bottom: 1rem; }
        #edit-modal { display: none; z-index: 50; background-color: rgba(0, 0, 0, 0.5); }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="flex h-screen bg-gray-100">

        <aside id="sidebar" class="w-64 bg-indigo-800 text-white p-6 shadow-lg flex-col justify-between
                          fixed inset-y-0 left-0 transform -translate-x-full 
                          md:translate-x-0 md:flex md:relative transition-transform duration-300 z-30">
            <div>
                <h1 class="text-2xl font-bold mb-8 text-center">Dojo Gestão</h1>
                <nav class="flex-1">
                    <a href="dashboard.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">Dashboard</a>
                    <a href="alunos_crud.html" class="block py-3 px-4 rounded transition duration-200 bg-indigo-900 font-bold">Alunos</a>
                    <a href="professores_crud.html" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700">Professores</a>
                    <a href="#" class="block py-3 px-4 rounded transition duration-200 hover:bg-indigo-700 opacity-50 cursor-not-allowed">Aulas/Turmas</a>
                </nav>
            </div>
             <div class="mt-auto">
                 <button id="logoutButton" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg shadow hover:bg-red-600 transition duration-200">
                     Sair do Sistema
                 </button>
            </div>
        </aside>

        <div class="flex-1 flex flex-col">
            <header class="bg-white shadow-md p-4 flex justify-between items-center md:hidden sticky top-0 z-20">
                <h1 class="text-2xl font-bold text-indigo-800">Dojo Gestão</h1>
                <button id="mobile-menu-button" class="text-gray-600 hover:text-indigo-800">
                    <i data-feather="menu" class="h-6 w-6"></i>
                </button>
            </header>

            <main class="flex-1 p-6 md:p-10 overflow-y-auto">
                <h1 class="text-3xl font-bold text-gray-800 mb-8">Gerenciamento de Alunos</h1>
                <div id="feedback-message" class="feedback-message p-4 mb-4 rounded-md text-sm"></div>

                <section class="bg-white p-8 rounded-lg shadow-md mb-10">
                    <h2 class="text-2xl font-semibold text-gray-700 mb-6">Cadastrar Novo Aluno</h2>
                    <form id="aluno-form" onsubmit="handleAlunoSubmit(event)">
                         <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                            <div>
                                <label for="nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                                <input type="text" id="nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label for="cpf" class="block text-sm font-medium text-gray-700">CPF *</label>
                                <input type="text" id="cpf" name="cpf" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Apenas números">
                            </div>
                             <div>
                                <label for="data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento *</label>
                                <input type="date" id="data_nascimento" name="data_nascimento" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                         <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-4">
                             <div>
                                <label for="telefone" class="block text-sm font-medium text-gray-700">Telefone (Celular)</label>
                                <input type="tel" id="telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="(00) 90000-0000">
                            </div>
                            <div class="md:col-span-2">
                                 <label for="nome_pais" class="block text-sm font-medium text-gray-700">Nome dos Pais/Responsável</label>
                                 <input type="text" id="nome_pais" name="nome_pais" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                         <div class="mb-4">
                             <label for="endereco" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                             <textarea id="endereco" name="endereco" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Rua, Número, Bairro, Cidade - Estado"></textarea>
                         </div>
                         <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                            <div>
                                 <label for="grau_atual" class="block text-sm font-medium text-gray-700">Graduação Atual</label>
                                 <select id="grau_atual" name="grau_atual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 bg-white">
                                     <option>Branca</option><option>Amarela</option><option>Laranja</option><option>Verde</option><option>Roxa</option><option>Marrom</option><option>Preta</option>
                                 </select>
                             </div>
                             <div>
                                <label for="data_ultima_graduacao" class="block text-sm font-medium text-gray-700">Data da Última Graduação</label>
                                <input type="date" id="data_ultima_graduacao" name="data_ultima_graduacao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                             </div>
                         </div>
                         <div class="flex justify-end">
                            <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow font-medium hover:bg-indigo-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                Cadastrar Aluno
                            </button>
                        </div>
                    </form>
                </section>

                <section class="bg-white p-8 rounded-lg shadow-md mt-10">
                    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                        <h2 class="text-2xl font-semibold text-gray-700">Alunos Ativos</h2>
                        <div class="relative w-full md:w-auto md:max-w-xs">
                            <input type="text" id="search-input" placeholder="Buscar por Nome ou CPF..."
                                   class="block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 pl-10">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                 <svg class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" /></svg>
                            </div>
                        </div>
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">CPF</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Graduação</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Telefone</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Últ. Graduação</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="alunos-tbody" class="bg-white divide-y divide-gray-200">
                                 <tr id="loading-row" style="display: table-row;"><td colspan="6" class="text-center py-4 text-gray-500">Carregando alunos...</td></tr>
                                 <tr id="error-row" style="display: none;"><td colspan="6" class="text-center py-4 text-red-500">Falha ao conectar ao servidor.</td></tr>
                                 <tr id="no-results-row" style="display: none;"><td colspan="6" class="text-center py-4 text-gray-500">Nenhum aluno encontrado.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </main>
        </div>

        <div id="edit-modal" class="fixed inset-0 bg-gray-600 bg-opacity-75 overflow-y-auto h-full w-full flex items-center justify-center">
             <div class="relative bg-white p-8 rounded-lg shadow-xl w-full max-w-2xl mx-4">
                <div class="flex justify-between items-center mb-6">
                     <h2 class="text-2xl font-semibold text-gray-700">Editar Aluno</h2>
                     <button onclick="closeEditModal()" class="text-gray-500 hover:text-gray-700 text-3xl font-light">&times;</button>
                </div>
                <form id="edit-aluno-form" onsubmit="handleUpdateAluno(event)">
                    <input type="hidden" id="edit-aluno-id" name="id">
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                        <div>
                            <label for="edit-nome" class="block text-sm font-medium text-gray-700">Nome Completo *</label>
                            <input type="text" id="edit-nome" name="nome" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-cpf" class="block text-sm font-medium text-gray-700">CPF *</label>
                            <input type="text" id="edit-cpf" name="cpf" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                     </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-4">
                         <div>
                            <label for="edit-data_nascimento" class="block text-sm font-medium text-gray-700">Data de Nascimento *</label>
                            <input type="date" id="edit-data_nascimento" name="data_nascimento" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                        <div>
                            <label for="edit-telefone" class="block text-sm font-medium text-gray-700">Telefone</label>
                            <input type="tel" id="edit-telefone" name="telefone" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                        </div>
                     </div>
                     <div class="mb-4">
                         <label for="edit-nome_pais" class="block text-sm font-medium text-gray-700">Nome dos Pais/Responsável</label>
                         <input type="text" id="edit-nome_pais" name="nome_pais" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                     </div>
                     <div class="mb-4">
                         <label for="edit-endereco" class="block text-sm font-medium text-gray-700">Endereço Completo</label>
                         <textarea id="edit-endereco" name="endereco" rows="2" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm"></textarea>
                     </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div>
                             <label for="edit-grau_atual" class="block text-sm font-medium text-gray-700">Graduação Atual</label>
                             <select id="edit-grau_atual" name="grau_atual" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm bg-white">
                                 <option>Branca</option> <option>Amarela</option> <option>Laranja</option> <option>Verde</option> <option>Roxa</option> <option>Marrom</option> <option>Preta</option>
                             </select>
                         </div>
                         <div>
                            <label for="edit-data_ultima_graduacao" class="block text-sm font-medium text-gray-700">Data da Última Graduação</label>
                            <input type="date" id="edit-data_ultima_graduacao" name="data_ultima_graduacao" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm">
                         </div>
                     </div>
                     <div class="flex justify-end mt-8 space-x-4">
                         <button type="button" onclick="closeEditModal()" class="bg-gray-300 text-gray-700 py-2 px-6 rounded-lg shadow font-medium hover:bg-gray-400 transition duration-200">
                             Cancelar
                         </button>
                        <button type="submit" class="bg-indigo-600 text-white py-2 px-6 rounded-lg shadow font-medium hover:bg-indigo-700 transition duration-200">
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <script src="../js/dashboard.js"></script>
        <script src="../js/alunos_crud_logic.js"></script>
        <script>
            feather.replace();
        </script>
</body>
</html>
